        <div class="container">
            <h1>Sorority Requirements Tracker 1</h1>
            <div class="requirements-list" id="requirements-list-1">

            <form class="add-requirement-form" id="add-requirement-form-1">
                <input type="text" class="requirement-input" id="requirement-input-1" placeholder="Enter new requirement">
                <button type="submit">Add Requirement</button>
            </form>
        </div>
